<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cheese Invaders</title>
    <link rel="stylesheet" href="/web/styles.css" />
    <script src="/web/grid.js" defer></script>
    <script src="/web/gameloop.js" type="module" defer></script>
    <script src="/UI/leaderbord.js" defer></script>
    <script src="/UI/menu.js" defer></script>
    <script src="/players/player.js" type="module" defer></script>
    <script src="../enemies/invaders.js" type="module" defer></script>
  </head>
  <body>
    <div id="game-container">
      <header>
        <div class="stats-container">
          <h2>Score = <span id="score">0</span></h2>
          <h2>Highscore = <span id="highscore">444444</span></h2>
          <h2>Time = <span id="time">(insert time)</span></h2>
          <h2>Lives = <span id="lives">3</span></h2>
        </div>
      </header>
      <div id="grid"></div>
      <div id="line-of-protection"></div>
      <div id="spaceship">
        <img src="/web/assets/xwing.png" alt="spaceship">
      </div>
      <div id="pause-menu" style="display: none"></div>
      <div id="game-over-menu" style="display: none"></div>
    </div>
    <div id="leaderboard">
      <table>
        <caption>
          LEADERBOARD
        </caption>
        <thead>
          <tr>
            <th scope="col">Rank</th>
            <th scope="col">Name</th>
            <th scope="col">Score</th>
            <th scope="col">Time</th>
          </tr>
        </thead>
        <tbody id="body-leaderboard"></tbody>
      </table>
    </div>
  </body>
</html>
