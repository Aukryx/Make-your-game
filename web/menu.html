<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheese Invaders - Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        .menu-container {
            text-align: center;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            border: 2px solid #2ecc71;
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.3);
        }

        h1 {
            color: #2ecc71;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
        }

        .menu-button {
            display: block;
            width: 250px;
            margin: 1rem auto;
            padding: 1rem;
            font-size: 1.2rem;
            border: 2px solid #2ecc71;
            border-radius: 5px;
            cursor: pointer;
            background-color: transparent;
            color: #2ecc71;
            transition: all 0.3s ease;
            position: relative;
        }

        .menu-button::before {
            content: '>';
            position: absolute;
            left: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
            color: #2ecc71;
        }

        .menu-button.selected::before {
            opacity: 1;
        }

        .menu-button:hover, .menu-button.selected {
            background-color: #2ecc71;
            color: #000;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.5);
        }

    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Cheese Invaders</h1>
        <button class="menu-button" data-action="/game?mode=story">STORY MODE</button>
        <button class="menu-button" data-action="/game?mode=infinite">INFINITE MODE</button>
        <button class="menu-button" data-action="/highscores">HIGHSCORES</button>
        <button class="menu-button" data-action="https://github.com/Aukryx/Make-your-game">CREDITS</button>
    </div>

    <script>
        const buttons = Array.from(document.querySelectorAll('.menu-button'));
        let selectedIndex = 0;

        function updateSelection() {
            buttons.forEach(button => button.classList.remove('selected'));
            buttons[selectedIndex].classList.add('selected');
        }

        function handleKeyPress(e) {
            switch(e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    selectedIndex = (selectedIndex - 1 + buttons.length) % buttons.length;
                    updateSelection();
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    selectedIndex = (selectedIndex + 1) % buttons.length;
                    updateSelection();
                    break;
                case 'Enter':
                    e.preventDefault();
                    const selectedButton = buttons[selectedIndex];
                    const action = selectedButton.dataset.action;
                    window.location.href = action;
                    break;
            }
        }

        updateSelection();
        document.addEventListener('keydown', handleKeyPress);

        buttons.forEach((button, index) => {
            button.addEventListener('click', () => {
                window.location.href = button.dataset.action;
            });

            button.addEventListener('mouseover', () => {
                selectedIndex = index;
                updateSelection();
            });
        });
    </script>
</body>
</html>
